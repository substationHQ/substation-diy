<!doctype html>
<html class="no-js" lang="">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{copy.title}}</title>
  <meta name="description" content="{{copy.description}}">
  <meta name="author" content="@jessevondoom">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="/normalize.css">
  <link rel="stylesheet" type="text/css" href="/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="https://cdn.glitch.com/38a30f29-aa18-44b4-a077-cecc038350a9%2Fsubstation-ico.png?v=1563904624840">
  
  <!-- Include Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="section hero">
    <div class="container">
      <div class="row">
        <h1 id="site-title"><span class="logo">⫻</span>{{copy.title}}</h1>
        <h2>Mailing</h2>
      </div>
    </div>
  </div>
  
  <div class="section more">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          {{#showadmin}}
            <p>
              Put Quill here.
            </p>
          
            <!-- Create the Quill editor container -->
            <div id="editor">
              <p>Just start writing...</p>
              <p><br></p>
            </div>

            <!-- Include the Quill library -->
            <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

            <!-- Initialize Quill editor -->
            <script>
              var toolbarOptions = [[{ 'header': [1, 2, 3, false] }], ['bold', 'italic', 'underline', 'strike'], [{ 'align': [] }], [{ 'color': [] }, { 'background': [] }], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'image']];
              var quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                  toolbar: toolbarOptions
                }
              });
            </script>
          {{/showadmin}}
          {{^showadmin}}
            {{^postsend}}
              <form id="admin-login" action="/dashboard" method="GET">
                <input type="email" placeholder="admin@email.com" name="email">
                <input type="submit" value="Log in now" />
              </form>
            {{/postsend}}
            {{#postsend}}
              <p>
                Check your inbox. We just sent a secure single-use link to your dashboard.
              </p>
            {{/postsend}}
          {{/showadmin}}
        </div>
      </div>
    </div>
  </div>
  
<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
</body>
</html>
